<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}bootstrap.min.css" />
		<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}common.css" />
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}jquery.min.js"></script>
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}bootstrap.min.js"></script>
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}common.js" ></script>
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}data.js" ></script>
	</head>
	<body>
		<div class="tabs">
			<div class="page-header">
				<h4>数据备份 <small>网站系统数据备份</small></h4>
			</div>
		</div>
		<!--tabs end-->
		<div class="well mywell" id="shopSetWell">
			<h5>操作提示
				<small class="pull-right" onclick="closeWell('shopSetWell')">
					<i class="glyphicon glyphicon-minus"></i>
				</small>
			</h5> 
			<div>
				<span>数据备份功能根据你的选择备份数据，导出的数据文件可用“数据恢复”功能导入。</span>
				<span>对于已经备份的数据，再次备份将会覆盖原备份数据。</span>
			</div>
		</div>
		<!--well end-->
		<div>
			<table class="table table-bordered">
			   <caption>数据库表列表<small>(共{$tables}张表)</small>
			   </caption>
			   <thead>
			      <tr>
			         <th>数据库表</th>
			         <th>记录条数</th>
			         <th>占用空间</th>
			         <th>编码</th>
			         <th>存储引擎</th>
			         <th>备份状态</th>
			         <th>创建时间</th>
			         <th>操作</th>
			      </tr>
			   </thead>
			   <tbody>
			   	  <tr>
			   	  	<td colspan="8">
			   	  		<button class="btn btn-warning" onclick="dataBackupsTable('all')">一键备份全部</button>
			   	  	</td>
			   	  </tr>
			   	  {foreach item=i from=$list}
			      <tr class="tableTd">
			         <td>{$i.name}</td>
			         <td>{$i.rows}</td>
			         <td>{$i.size}</td>
			         <td>{$i.collation}</td>
			         <td>{$i.engine}</td>
			         <td id="{$i.name}">{$i.state}</td>
			         <td>{$i.create_time}</td>
			         <td>
			         	<button class="btn btn-success" onclick="dataBackupsTable('{$i.name}')">数据备份</button>
			         </td>
			      </tr>
			      {/foreach}
			      <tr>
			      	<td colspan="8" class="td_2">
			      		<span>共{$tables}张表</span>
			      		<span>总大小：{$total}</span>
			      	</td>
			      </tr>
			   </tbody>
			</table>
		</div>
<!-- 模态声明，show 表示显示 -->
<div class="modal" tabindex="-1" id="myModal">
     <!-- 窗口声明 -->
     <div class="modal-dialog">
        <!-- 内容声明 -->
        <div class="modal-content">
              <!-- 头部 -->
              <div class="modal-header">
                 <button type="button" class="close"
                            data-dismiss="modal" onClick="close_modal()">
                          <span>&times;</span>
                  </button>
                  <h4 class="modal-title">标题</h4>
              </div>
              <!-- 主体 -->
              <div class="modal-body">
                   <p id="modal-body">内容</p>
              </div>
        </div>
     </div>
</div><!--.alert end-->
	</body>
</html>
