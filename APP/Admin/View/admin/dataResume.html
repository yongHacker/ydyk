<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}bootstrap.min.css" />
		<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}common.css" />
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}jquery.min.js"></script>
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}bootstrap.min.js"></script>
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}common.js" ></script>
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}data.js" ></script>
	</head>
	<body>
		<div class="tabs">
			<div class="page-header">
				<h4>数据还原 <small>网站系统数据还原  </small></h4>
			</div>
		</div>
		<!--tabs end-->
		<div class="well mywell" id="shopSetWell">
			<h5>操作提示
				<small class="pull-right" onclick="closeWell('shopSetWell')">
					<i class="glyphicon glyphicon-minus"></i>
				</small>
			</h5> 
			<div>
				<span>网站系统管理员,强烈建议对此处谨慎操作。</span>
				<span>数据还原之前, 请联系管理员.</span>
				<span>数据还原, 点击恢复选项进行数据库导入.</span>
			</div>
		</div>
		<!--well end-->
		<div>
			<table class="table table-bordered">
			   <caption>数据库表备份列表
			   </caption>
			   <thead>
			      <tr>
			         <th>文件名称</th>
			         <th>文件大小</th>
			         <th>数据库表</th>
			         <th>备份时间</th>
			         <th>操作</th>
			      </tr>
			   </thead>
			   <tbody>
			   	  {foreach item=i from=$list}
			      <tr class="tableTd">
			         <td>{$i.name}</td>
			         <td>{$i.size}</td>
			         <td>{if $i.table eq 1}{$i.name}
			         	 {elseif $i.name=='all'}全部数据
			         	 {else}未知
			         	 {/if}
			         </td>
			         <td>{$i.time}</td>
			         <td>
			         	<button class="btn btn-success" onclick="dataResumeTable('{$i.name}')">数据还原</button>
			         </td>
			      </tr>
			      {/foreach}
			      <tr>
			      	<td colspan="5" class="td_2">
			      		<span>共{$count}个文件</span>
			      	</td>
			      </tr>
			   </tbody>
			</table>
		</div>
<!-- 模态声明，show 表示显示 -->
<div class="modal" tabindex="-1" id="myModal">
     <!-- 窗口声明 -->
     <div class="modal-dialog">
        <!-- 内容声明 -->
        <div class="modal-content">
              <!-- 头部 -->
              <div class="modal-header">
                 <button type="button" class="close"
                            data-dismiss="modal" onClick="close_modal()">
                          <span>&times;</span>
                  </button>
                  <h4 class="modal-title">标题</h4>
              </div>
              <!-- 主体 -->
              <div class="modal-body">
                   <p id="modal-body">内容</p>
              </div>
        </div>
     </div>
</div><!--.alert end-->
	</body>
</html>
