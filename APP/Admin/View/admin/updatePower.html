<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}bootstrap.min.css" />
		<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}common.css" />
		<link rel="stylesheet" type="text/css" href="{$smarty.const.ADMIN_CSS_URL}shopSet.css"/>
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}jquery.min.js"></script>
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}bootstrap.min.js"></script>
		<script type="text/javascript" src="{$smarty.const.ADMIN_JS_URL}common.js" ></script>
	</head>
	<body>
		<div class="tabs">
			<div class="page-header">
				<h4>权限资源管理  <small>编辑权限   </small></h4>
			</div>
		</div>
		<!--tabs end-->
		<div class="formlist">
			<form class="form-horizontal" role="form" method="post"
				action="{$url}">
			   <div class="form-group">
			      <label for="title" class="col-xs-2 control-label">权限名称</label>
			      <div class="col-xs-8">
			         <input type="text" class="form-control" id="title" name="title"
			         required="required" oninvalid="setCustomValidity('权限名称不能为空')"
			          oninput="setCustomValidity('')" maxlength="20"
			          value="{$info.title}"  placeholder="请输入权限名称"/>
			        <small>权限资源名称</small>
			        {if $info.id}
			        <input type="hidden" name="id" value="{$info.id}" />
			        {/if}
			      </div>
			   </div>
			   <div class="form-group">
			      <label for="intro" class="col-xs-2 control-label">描述</label>
			      <div class="col-xs-8">
			         <input type="text" class="form-control" id="intro" name="intro"
			         required="required" oninvalid="setCustomValidity('描述不能为空')"
			          oninput="setCustomValidity('')" maxlength="50"
			          value="{$info.intro}"  placeholder="请输入权限描述"/>
			         <small>权限描述</small>
			      </div>
			   </div>
			   <div class="form-group">
			      <label for="name" class="col-xs-2 control-label">认证规则</label>
			      <div class="col-xs-8">
			         <input type="text" class="form-control" id="name" name="name"
			         required="required" oninvalid="setCustomValidity('认证规则不能为空')"
			          oninput="setCustomValidity('')" maxlength="80"
			          value="{$info.name}"  placeholder="请输入认证规则">
			         <small>认证规则</small>
			      </div>
			   </div>
			   
			   <div class="form-group">
			      <div class="col-sm-offset-2 col-sm-10">
			         <button type="submit" class="btn btn-primary">确认提交</button>
			      </div>
			   </div>
			</form>
		</div>
	</body>
</html>
