<!doctype html>
<html lang="zh-CN">
<head>
<title>系统警告信息</title>
<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}bootstrap.min.css" type="text/css"/>
</head>
<body>
<div class="container" style="margin-top:50px; max-width:370px;">
	<div class="panel panel-default">
	   <div class="panel-heading">
	      <h4>{$title}</h4> 
	   </div>
	   <div class="panel-body" style="padding: 0px;">
	      <div class="alert alert-warning" 
	              style="margin-bottom: 0px;">{$contant}</div>
	   </div>
	   <div class="panel-footer">
	      <a class="btn btn-default" href="{$urlok}">确认</a>
	      <a class="btn btn-default pull-right" href="{$urlcancel}">取消</a>
	   </div>
	</div>
</div>
</body>
</html>
