<!doctype html>
<html lang="zh-CN">
<head>
<title>系统信息</title>
<link rel="stylesheet" href="{$smarty.const.ADMIN_CSS_URL}bootstrap.min.css" type="text/css"/>
</head>
<body style="min-width:500px;">
<div class="container" style="margin-top:50px; max-width:500px;">
	<div class="panel panel-default">
	   <div class="panel-heading">
	      <h4> {$title} </h4> 
	   </div>
	   <div class="panel-body">
	      <span>{$contant} </span><br/>  
	   </div>
	   <div class="panel-footer">
	      <span>页面自动 <a id="href" href="{$url}">跳转</a> 等待时间： <b id="wait">{$time}</b></span> 
	   </div>
	</div>
</div>
{literal}
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time <= 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>
{/literal}
</body>
</html>
