<!DOCTYPE html>
<html>
<head>
	{include file="common/commonHeader.html"}
	<link rel="stylesheet" href="{$smarty.const.CSS_URL}huiyuan/information.css">
</head>
<body>
	<!-- 首页-产品-xxx -  -->
	<div class='breadcrumb_nav'>
		<div>
			<a href="index.php?m=home&c=index&a=index"><span>首页</span></a>
			<span>></span>
			<a href="index.php?m=home&c=center&a=index"><span>个人中心</span></a>
			<span>></span>
			<a href="index.php?m=home&c=center&a=information"><span>个人信息</span></a>
		</div>
	</div>
	<div class='profile_tt'>
		<img src="{$smarty.const.IMAGES_URL}huiyuanImg/会员.png" width="25px" height="25px">
		<span style="margin-left: 10px; font-size: 18px;">个人信息</span>
		
	</div>

	<div class='profile_form'>
		<form action="{U('Center/information')}?act=editInfo" method="post">
			<i style="color: #F55A19">*</i>
			<span>会员名：</span>
			<input type="text" name="nickname" id="nickname" placeholder="请输入昵称" class='ip_1' value="{$row.nickname}">
			<br>

			<span style="margin-right:8px;text-indent: 10px;">性别：</span>
			<select name="sex" id="sex">
				<option value="male" {if $row.sex eq "male"}selected{/if}>男</option>
				<option value="female" {if $row.sex eq "female"}selected{/if}>女</option>
			</select>
			<br>

			<i style="color: #F55A19;">*</i>
			<span>手机：</span>
			<input type="text" name="uphone" id="uphone" placeholder="请输入手机" class='ip_1' value="{$row.uphone}">
			<br>

			<i style='color: #F55A19;'>*</i>
			<span>E-mail：</span>
			<input type="text" name="email" id="email" placeholder="请填写您的邮箱" class='ip_1' value="{$row.email}">
			<br>

			<div id='bir'>
				<i style='color: #F55A19;'>*</i>
				<span>生日：</span>
				<input type='date' name='user_date' class='ip_1' value="{$row.birthday|date_format:"%Y-%m-%d"}"/>
			</div>

			<span style="margin-right: 8px;">微信号：</span>
			<input type="text" name="wechat" id="wechat" placeholder="请填写你的微信号" class='ip_1' value="{$row.wechat}">
			<br>

			<div style="line-height: 15px;">	
				<p style="color: #F55A19;margin-bottom: 30px;">※温馨提示</p>
				<p>带＊号的为必填项</p>
			</div>
			<input type="submit" value="修改并保存" class='btn2' name='btn'>
		</form>
	</div>


	{include file="common/footer.html"}

</body>
</html>
