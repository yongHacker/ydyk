    <!--弹窗内容-->

	<script>
        // 导航栏
        $(function () {
            $('#nav-logo').attr('src','../imgs/logo.png');
            $('.band-story').hover(function () {
                $('.band').css('border','1px solid #885F40');
                $('.band-body').show();
            },function () {
                $('.band').mouseleave(function () {
                    $('.band').css('border','none');
                    $('.band-body').hide();
                });
            });
        });

        //购物车按钮
        $(function () {
            // hover
            $('.addCar').hover(function () {
                $(this).find('.fa-shopping-cart').show(500);
            },function () {
                $(this).find('.fa-shopping-cart').hide(500);
            });

            //弹窗
            $(function () {
                //打开弹窗
                $('.addCar').click(function () {
                    layer.open({
                        type:1,
                        title:false,
                        closeBtn:0,
                        shadeClose:false,
                        area:['730px'],
                        scrollbar:false,
                        content:$('#dialog')
                    });
                });
                //关闭弹窗
                $('.close-popup').click(function () {
                    layer.closeAll();
                });
                //规格选择
                $('.select-box').click(function () {
                    $(this).addClass('on').siblings().removeClass('on');
                });
                //-1
                $('.num-select .fa-minus-circle').click(function () {
                    var num = $('.num-select .num').text();
                    num--;
                    if(num<1){num=1}
                    $('.num-select .num').text(num);
                    var sum = parseInt($('.sum-price .sum').text());
                    var price = 100;
                    sum = num*price;
                    $('.sum-price .sum').text(sum);
                });
                //+1
                $('.num-select .fa-plus-circle').click(function () {
                    var num = $('.num-select .num').text();
                    num++;
                    $('.num-select .num').text(num);
                    var sum = parseInt($('.sum-price .sum').text());
                    var price = 100;
                    sum = num*price;
                    $('.sum-price .sum').text(sum);
                });
                var sum = parseInt($('.sum-price .sum').text());
                var num = parseInt($('.num-select .num').text());
                var price = 100;
                sum = num*price;
                $('.sum-price .sum').text(sum);
            });
        });
	</script>
